<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <h1>WEATHERIST</h1>
  <div class="input-container">
    <input type="text" placeholder="Search a Location" id="locationInput">
    <button id="enterBtn">Enter</button>
  </div>
  <div class="result-container">
    <p id="location">Bulacan, Philippines</p>
    <p id="datetime">
      Mon | Jul 25, 2024 | 8:23 PM
    </p>

  </div>
</body>
</html>
